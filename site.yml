---

- hosts: all
  become: true
  pre_tasks:
  
  - name: install updates (Fedora)
#   dnf:
#     update_only: yes
#     update_cache: yes
    raw: dnf update -y
    when: ansible_distribution == "Fedora"

  - name: install updates (Debian)
    apt: 
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Debian"

- hosts: web_servers
  become: true
  tasks:

  - name: install apache package and php support on Debian
    package:
      name:
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution == "Debian"

  - name: install apache package and php support for Fedora
#   dnf: 
#     name:
#       - httpd
#       - php
#     state: latest
    raw: dnf install -y http php
    when: ansible_distribution == "Fedora" 

- hosts: db_servers
  become: true
  tasks:

  - name: install mariadb package (Fedora)
    dnf: 
      name: mariadb
      state: latest
    when: ansible_distribution == "Fedora"

  - name: install mariadb package (Debian)
    apt:
      name: mariadb-server
      state: latest
    when: ansible_distribution == "Debian"

- hosts: file_servers
  become: true
  tasks:

  - name: install samba package
    package: 
      name: samba
      state: latest

